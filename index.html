<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Liteâ„¢</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Description" required>
      
      <label for="task-user">User:</label>
      <input type="text" id="task-user" name="task-user" placeholder="User" required>
      
      <label for="task-duration">Duration:</label>
      <input type="text" id="task-duration" name="task-duration" placeholder="e.g., 2 hours" required>
      
      <label for="task-due-date">Due Date:</label>
      <input type="date" id="task-due-date" name="task-due-date" required>
      
      <label for="task-priority">Priority:</label>
      <select id="task-priority" name="task-priority" required>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <input type="submit" value="Create New Task" id="sub">
    </form>

    <div>
      <label for="sort-tasks">Sort by Priority:</label>
      <select id="sort-tasks">
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>
    </div>

    <div id="list">
      <h2>My To-Do List:</h2>
      <ul id="tasks"></ul>
    </div>
    <script src="./src/index.js"></script>
  </div>
</body>
</html>
